<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocketChat</title>
    <!-- bootstrap css -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <!-- custom css -->
    <link rel="stylesheet" href="styles/app.css" type="text/css">
  
</head>
<body>
    <!-- MODAL -->
    <div id="modal">
        <form id="modal-form" >
            <fieldset>
                <label for="username">Name:</label>
                <input type="text" maxlength="20" id="username" placeholder="Enter your name here...">
            </fieldset><br />
            <input type="submit" value="Submit" id="name-submit">
        </form>
        <p>*Please note that messages will not be saved.</p>
    </div><!-- #modal -->
    <header>
        <h1>Socket Chat</h1> 
    </header>
    <div class="container">
        <div id="top">
            <!-- Messaging Interface-->
        <ul id="messages">

            </ul><!-- #messages -->
            <aside id="contacts">
                <h2>Online</h2>
                <ul id="contacts-list">
        
                </ul><!-- #contacts-list -->
            </aside><!-- #contacts -->
        </div><!-- #top -->
        
        <!-- <hr /> -->
        <form id="message-form" >
            <textarea id="message">
            </textarea>
            <input type="button" id="submit-button" value="Send">
        </form><!-- #message-form-->
    </div><!-- .container -->
    
    
    <footer>
        <!-- bootstrap scripts -->
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
        <!-- socket.io scripts-->
        <script src="/socket.io/socket.io.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
        <!-- custom scripts -->
        <script src="scripts/app.js"></script>

    </footer>
</body>
</html>
